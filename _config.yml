# Site
title:              wooy0ung's blog
bio:                'emmmmmmm........'
description:        "wooy0ung's blog"
reading_time:       false
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/background.jpg'
locale:             en_US
url:                'https://wooy0ung.github.io'

# Jekyll
permalink:          pretty
markdown:           kramdown
highlighter:        rouge
excerpt_separator:  '<!-- more -->'
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

